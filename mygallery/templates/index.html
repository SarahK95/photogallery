
{% extends 'base.html' %}
{% block content %}


<body>
<!--<h3 class="text-center text-dark text-muted mt-3"><strong>Anime World!</strong> </h3>-->

    <div class="row">   
        {%for image in images%}
        <div class="col-md-4">
            <div class="card my-3" style="width: 22rem;">
                <img src="{{image.image.url}}" class="card-img-top" alt="No Image">
               <div class="card-body photo-footer">
                <p class="card-title">Category: {{image.category}}</p>   
                 <button type="button" class="btn  btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal{{image.id}}">View</button>
                            
              </div>            
            </div>
        </div>
 


    <!--  modal -->
    <div class="modal fade"  id="exampleModal{{image.id}}" tabindex="-1"  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">{{image.category }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </div>

                        <div class="modal-body">
                            <img src="{{image.image.url}}" class="card-img-top"> <hr>
                            <p>Description {{image.description }}</p>
                            <p><strong>Image location</strong>: {{image.location }}</p>
                        </div>
                        <div class="modal-footer">
                            <input class="form-control" type="text" value="http://127.0.0.1:8000{{image.image.url}}" id="thislinkhere-{{image.id}}">
                            <a onclick="copyLink({{image.id}})"><button type="button" class="btn btn-outline-secondary my-2 my-sm-0 link-btn">Copy</button></a>
                        </div>

               
            </div>
        </div>
    </div>



     {%endfor%}
  </div>
</div>
</body>
{%endblock%}
